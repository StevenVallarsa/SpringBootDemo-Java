<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/xhtml"> 
    <head>
        <title>Test Conditional</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <p th:text="${number}"></p>
        <p th:if="${truth}">This is true</p>
        <p th:if="${number == 99}">The Number is <span th:text="${number}"></span></p>
        <p th:if="${number != 99}">The Number <span th:test="${number}"></span> is not 99!</p>
<!--        <div th:switch="${astring}">
            <p th:case="A String">A String</p>
            <p th:case="Not A String">Not a string</p>
            <p th:case="*">DEFAulT switch</p>
        </div>-->
        <div th:switch="${aString}">
            <p th:case="differentCase">A different case</p>
            <p th:case="*">The default case: <span th:text="${aString}"></span></p>
        </div>
        <form action="upDown" method="POST">
            <button type="submit" name="up" value="up">UP</button>
            <button type="submit" name="down" value="down">DOWN</button>
        </form>
    </body>
</html>
